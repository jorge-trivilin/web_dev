<body>
    <header>

            </ul>

    <main>
        <h1>Entre em Contato</h1>
        <section>
            <p>Preencha o formulário abaixo para entrar em contato comigo. Responderei o mais breve possível!</p>
        </section>

        <section>
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label for="name">Nome:</label>
                    <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" placeholder="Seu e-mail" required>
                </div>
                <div class="form-group">
                    <label for="message">Mensagem:</label>
                    <textarea id="message" name="message" rows="5" placeholder="Escreva sua mensagem aqui" required></textarea>
                </div>
                <button type="submit" class="btn-submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Meu Nome. Todos os direitos reservados.</p>
    </footer>
</body>
